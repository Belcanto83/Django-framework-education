{% extends 'master.html' %}


{% block page_title %}
    Каталог товаров
{% endblock %}


{% block page_content %}

    <div class="items">
        {% for product in products %}
            {% include 'products/components/item.html' with count=forloop.counter0 name=product %}

    </div>
    <div class="Empty"></div>
{% endblock %}
